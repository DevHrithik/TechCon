<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TechCon</title>
   <link rel="shortcut icon" href="images/Techcon.png" type="image/x-icon">  
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
  img{
    width:100px;
  }
</style>

<body>
      <h1 class="text-center">Upcoming Tech Conferences</h1>
  <div class="container">
    <table class="table table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">TITLE</th>
      <th scope="col">DESCRIPTION</th>
      <th scope="col">BANNER IMAGE</th>
      <th scope="col">DATE AND TIME</th>
      <th scope="col">ORGANISER NAME</th>
      <th scope="col">ORGANISER ICON</th>
      <th scope="col">VENUE NAME</th>
      <th scope="col">VENUE CITY</th>
      <th scope="col">VENUE COUNTRY</th>
    </tr>
  </thead>
   <tbody id="table_body">
    <tr>
      <th scope="row">id</th>
      <td>title</td>
      <td>description</td>
      <td>banner_image</td>
      <td>date_time</td>
      <td>organiser_name</td>
      <td>organiser_icon</td>
      <td>venue_name</td>
      <td>venue_city</td>
      <td>venue_country</td>      
     </tr>
  </tbody>
</table>
 </div> 
  <script src="script.js"></script>
</body>

</html>
